[package]
name = "rsocket_rust_transport_tcp"
version = "0.5.0"
authors = ["Jeffsky <jjeffcaii@outlook.com>"]
edition = "2018"

[dependencies]
log = "0.4.8"
futures = "0.3"
bytes = "0.5"
rsocket_rust = { path = "../rsocket"}

[dependencies.tokio]
version = "0.2"
default-features = false
features = [ "rt-core", "rt-threaded", "tcp", "sync", "stream" ]

[dependencies.tokio-util]
version = "0.2"
default-features = false
features = ["codec"]

